<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>バグ文字生成ツール</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    /* Container styling */
    .container {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #ff6347;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #ff6347;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e5533d;
    }

    #output {
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      border-radius: 4px;
      font-size: 1.2em;
      white-space: pre-wrap;
      word-wrap: break-word;
      color: #ff6347;
      border: 1px solid #444;
    }

    /* Description styling */
    .description {
      margin-top: 20px;
      padding: 10px;
      background-color: #444;
      border-radius: 4px;
      font-size: 0.9em;
      color: #ddd;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>バグ文字生成ツール</h1>
    <label for="text-input">文字を入力:</label>
    <input type="text" id="text-input" placeholder="Enter your text here">
    <button onclick="generateZalgo()">バグ文字を生成</button>

    <div id="output"></div>

    <div class="description">
      <p>ゲームの名前などに使う事ができます。更にバグらせたい時は、作ったバグ文字をもう一度バグらせると作れます。</p>
<p>作成者:aaa</p>

    </div>
  </div>

  <script>
    const zalgoChars = {
      up: ["̍","̎","̄","̅","̿","̑","̆","̐","͒","͗","͑","̇","̈","̊","͂","̓","̈́","͊","͋","͌","̃","̂","̌","͐","̀","́","̋","̏","̒","̓","̔","̽","̾","͆","̚"],
      mid: ["̕","̛","̀","́","͘","̡","̢","̧","̨","̴","̵","̶","͜","͝","͞","͟","͠","͢","̸","̷","͡"," ҉"],
      down: ["̞","̟","̠","̤","̥","̦","̩","̪","̫","̬","̭","̮","̯","̰","̱","̲","̳","̹","̺","̻","̼","ͅ","͇","͈","͉","͍","͎","͓","͔","͕","͖","͙","͚","̣"]
    };

    function getRandomZalgoChar(type) {
      return zalgoChars[type][Math.floor(Math.random() * zalgoChars[type].length)];
    }

    function generateZalgoText(text) {
      return text.split('').map(char => {
        if (char === ' ') return char;
        let zalgoChar = char;
        for (let i = 0; i < Math.random() * 3 + 1; i++) zalgoChar += getRandomZalgoChar('up');
        for (let i = 0; i < Math.random() * 3 + 1; i++) zalgoChar += getRandomZalgoChar('mid');
        for (let i = 0; i < Math.random() * 3 + 1; i++) zalgoChar += getRandomZalgoChar('down');
        return zalgoChar;
      }).join('');
    }

    function generateZalgo() {
      const text = document.getElementById("text-input").value;
      const zalgoText = generateZalgoText(text);
      document.getElementById("output").textContent = zalgoText;
    }
  </script>
</body>
</html>
